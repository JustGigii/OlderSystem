<div class="container" *ngIf="!isLogedIn()">
    <h1>{{template.title}}</h1>
    <ng-container *ngFor="let paragraph of template.paragraphs">
        <h2>{{paragraph}}</h2>
    </ng-container>

    <h2 (click)="login()"><span>התחברות</span></h2>
</div>
