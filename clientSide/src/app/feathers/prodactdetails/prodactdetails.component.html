<div>
    <input
  type="text"
  name="text"
  [(ngModel)]="id"
  id="id"
  placeholder="pls enter order number"
  />
  <input type="submit" value="submit" (click)="showOldersDetails()" />
</div>
<div *ngIf="this.prodactdetails">
<div *ngFor="let prodact of this.prodactdetails.prodact">
  <div class="product-details">
  <img class="product-image" src="{{prodact.prodactImage}}">
  <div class="mainContent">
  <h4>{{prodact.pordactName}}</h4>

  <table>
    <tr >
     <th  *ngFor="let onesize of prodact.sizes| keyvalue">{{onesize.key}}</th>
    </tr>
    <tr>
      <td *ngFor="let onesize of prodact.sizes| keyvalue">{{onesize.value}}</td>
    </tr>
  </table>
</div>
</div>
</div>
</div>
