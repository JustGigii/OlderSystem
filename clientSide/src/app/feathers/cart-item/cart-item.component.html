<div class="cart-item" *ngIf="cartItem != undefined">
  <img class="cart-item-image" [src]="cartItem.prodactImage" alt="prodact image">
  <div class="cart-item-details" (click)="checkbug(cartItem.wantedSizes)">
    <h4 class="cart-item-title">{{cartItem.pordactName}}</h4>
    <div class="sizes-container">
      <span *ngFor="let item of cartItem.addedSizes" class="sizes-span">{{item.size}}</span>
    </div>
  </div>
</div>
