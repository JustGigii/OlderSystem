<div class="cart-page">
  <h2 class="catalog-title">ההזמנה שלי</h2>
  <div class="cart-container">

    <div class="order-details-container">
      <p class="details-text">שלוחה</p>
      <select class="details-input" id="sizes" name="sizes" size="1">
        <option value="" disabled selected>שלוחה...</option>
        <option class="wanted-orders-option">דשכדשכ</option>
        <option class="wanted-orders-option">כדשכדש</option>
      </select>
      <p class="details-text">סוג הזמנה</p>
      <select class="details-input" id="sizes" name="sizes" size="1" [(ngModel)]="orderType">
        <option value="" disabled selected>סוג השמנה...</option>
        <option class="wanted-orders-option">בלאי</option>
        <option class="wanted-orders-option">רגיל</option>
      </select>
    </div>

    <span class="details-text">שם להזמנה:</span>
    <input class="title-input" type="text" [(ngModel)]="orderTitle">

    <div class="products-container">
      <product-details [prodactdetails]="cart"></product-details>
    </div>

    <img id="complete-order-btn" src="../../../assets/img/cartBtn.png" alt="order" (click)="completeOrder()">
    <pop-up *ngIf="isOrderCompleted" (closeEvent)="this.isOrderCompleted = false">
      <p>Order is Completed!</p>
    </pop-up>

  </div>
</div>
